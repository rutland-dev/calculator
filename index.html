<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Odin Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/style.css">
        <script src="js/script.js" async></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="calculator-container">
            <div id="display-screen">
                <div id="display-result">
                    12345
                </div>
            </div>
            <div id="keypad">
                <div id="first-row">
                    <button id="clear" class="top-three">AC</button>
                    <button id="plus-minus" class="top-three">+/-</button>
                    <button id="percent" class="top-three">%</button>
                    <button id="divide" class="operator">/</button>
                </div>
                <div id="second-row">
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                    <button id="multiply" class="operator">*</button>
                </div>
                <div id="third-row">
                    <button id="4" class="number">4</button>
                    <button id="5" class="number">5</button>
                    <button id="6" class="number">6</button>
                    <button id="subtract" class="operator">-</button>
                </div>
                <div id="fourth-row">
                    <button id="1" class="number">1</button>
                    <button id="2" class="number">2</button>
                    <button id="3" class="number">3</button>
                    <button id="add" class="operator">+</button>
                </div>
                <div id="fifth-row">
                    <button id="0" class="number zero">0</button>
                    <button id="." class="number">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
